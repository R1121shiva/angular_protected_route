
<div class="toast" [ngClass]="{'shows': show}">
    <div class="toast-header">
      <strong class="mr-auto">{{ title }}</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" (click)="hideToast()">
        <span>&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
